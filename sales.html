<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Cookie Stand</title>
  </head>
  <body>
    <header>
      <div class="headercontainer">
        <div class="logocontainer">
          <img class="logo" src="/images/salmonupdate.png" alt="Salmon Logo" />
        </div>
        <h1 id="header-title">Cookie Stand</h1>
        <nav>
          <ul>
            <li><a href="/index.html">About</a></li>
            <li><a href="/sales.html">Sales</a></li>
            <li><a href="/contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div>
        <h2 class="headerbox">All about our sales!</h2>
      </div>
      <hr />
      <section class="tophalfsales">
        <table id="cookie-data"></table>
      </section>
      <hr />
      <section class="bottomhalf">
        <div class="form-container">
          <form id="new-store-form">
            <fieldset>
              <legend><strong>Cookie Store Form</strong></legend>
              <label for="name">Name of store:</label>
              <input type="text" id="name" placeholder="Store name" />
              <label for="minCust">Min number of customers:</label>
              <input type="text" id="minCust" placeholder="Min customers" />
              <label for="maxCust">Max number of customers:</label>
              <input type="text" id="maxCust" placeholder="Max customers" />
              <label for="average">Average cookies sold:</label>
              <input type="text" id="average" placeholder="Average" />
              <button type="submit" value="submit">Submit</button>
            </fieldset>
          </form>
        </div>
      </section>
      <hr />
      <footer>
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-linkedin"></a>
        <a href="#" class="fa fa-youtube"></a>
      </footer>
      <p class="copyright">&#169; Pat's Salmon Cookies</p>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
